<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>TicketSales.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'dijkstra/images/main.icon' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'dijkstra/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F5FFFA;">
  <a class="navbar-brand" href="/">TicketSales.org</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        {% if user.is_authenticated %}
            <li class="nav-item nav-link"><a class="nav-link active" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li class="nav-item nav-link"><a class="nav-link active" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item nav-link"><a class="nav-link active" href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>
    <br>
    <h2 align="center">We help you find the shortest path from point A to point B with minimal effort.</h2>
    <br>
    <div class="content container">
        <div class="col-md-12">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
