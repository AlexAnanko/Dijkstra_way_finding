<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>TicketSales.org</title>
        <link rel="stylesheet" href="{% static 'dijkstra/css/style.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
    <div class="page-header">
        <div>
        </div>
        <table>
            <tr>
                <td width="500" align="left"><h1><a href="/">TicketSales.org</a></h1></td>
                {% if user.is_authenticated %}
                <td width="250" align="right"><h1><a href="{% url 'logout' %}">Logout</a></h1></td>
                {% else %}
                <td width="250" align="right"><h1><a href="{% url 'login' %}">Login</a></h1></td>
                <td width="250" align="right"><h1><a href="{% url 'signup' %}">Sign Up</a></h1></td>
                {% endif %}
            </tr>
        </table>
    </div>
    <h1 style="margin: 40px">Мы помогаем найти кротчайший путь из точки А в точку B с минимальными усилиями.</h1>
    <div class="content container">
        <div class="col-md-12">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
